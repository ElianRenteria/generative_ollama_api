name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - master  # or the branch you want to trigger deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t my_fast_api:latest .

    - name: Push Docker image
      run: |
        docker tag my_fast_api:latest elianrenteria/my_fast_api:latest
        docker push elianrenteria/my_fast_api:latest

    - name: SSH to Raspberry Pi and Redeploy
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 2222
        script: |
          docker pull elianrenteria/my_fast_api:latest
          docker stop myfastapi || true
          docker rm myfastapi || true
          docker run -d --network host --restart always --name myfastapi elianrenteria/my_fast_api:latest

